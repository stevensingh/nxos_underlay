---
  interfaces:
    - { interface: "loopback0", ipv4: "100.100.100.4/32", description: "Primary Looback Int" }
    - { interface: "Ethernet1/1", ipv4: "172.16.0.6/30", description: "Eth1/1 n9k4 to Eth1/1 n9k1" }
    - { interface: "Ethernet1/2", ipv4: "172.16.0.18/30", description: "Eth1/2 n9k4 to Eth1/1 n9k2" }


  nxos_feature:
   - { feature: "bgp" }
   - { feature: "pim" }
   - { feature: "ospf" }
   - { feature: "interface-vlan" }
   - { feature: "vn-segment-vlan-based" }

  ospf_interfaces:
    - { interface: "loopback0" }
    - { interface: "Ethernet1/1" }
    - { interface: "Ethernet1/2" }


